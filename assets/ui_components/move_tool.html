<link src="./layout.html">
<link src="./element_positioning.html">
<w-s model="settings" #menu="main" export="load">
	
	((TAG))

	<div badge="icon" class="menu_item" onclick="((load)(`test`))" onpointerup="((load)(`test`))">
		MOVE
	</div>

	<input value=((move_type))>((move_type))
	
	<button onclick="((center)())">Center</button>
	<button onclick="((xtoggle)())">X toggle</button>
	<button onclick="((ytoggle)())">Y toggle</button>
	<button onclick="((ptoggle)())">To Absolute</button>
	<button onclick="((rtoggle)())">To Relative</button>
	<button onclick="((clear)())">Clear</button>

	<input type="number" value="((brl))">

	<input type="radio" name="position" value="one" id="radio-one" class="form-radio">
	<input type="radio" name="position" value="one" id="radio-one" class="form-radio">
	<label for="none">none</label>

	<positioning></positioning>
	<layout></layout>

	<script on=((target))>
		emit.TAG = target.element.tagName;	
		src.target = target;
	</script>

	<script on="((brl))">
		if(src.target)
			presets.custom.actions.BORDERRADIUSTL(presets.custom.system, src.target.element, src.target.component, brl);
	</script>

	<script on="((center))">
		if(src.target)
			presets.custom.actions.CENTER(presets.custom.system, src.target.element, src.target.component);
	</script>

	<script on="((xtoggle))">
		if(src.target)
			presets.custom.actions.TOGGLE_UNIT(presets.custom.system, src.target.element, src.target.component, true);
	</script>

	<script on="((ytoggle))">
		if(src.target)
			presets.custom.actions.TOGGLE_UNIT(presets.custom.system, src.target.element, src.target.component, false, true);
	</script>

	<script on="((ptoggle))">
		if(src.target){
			presets.custom.actions.TOPOSITIONABSOLUTE(presets.custom.system, src.target.element, src.target.component);
			presets.custom.actions.COMPLETE(presets.custom.system, src.target.element, src.target.component);
		}
	</script>

	<script on="((rtoggle))">
		if(src.target){
			presets.custom.actions.TOPOSITIONRELATIVE(presets.custom.system, src.target.element, src.target.component);
			presets.custom.actions.COMPLETE(presets.custom.system, src.target.element, src.target.component);
		}
	</script>
</w-s>
