<link url="./selector_list.html">

<w-s export="move_action set_control"  onpointerdown="((grab)())" style="width:100%;height:100%" element="div" >
	<button id="tl" class="move_handle" onpointerdown=((tl_grab)())></button>
	<button id="tr" class="move_handle" onpointerdown=((tr_grab)())></button>
	<button id="bl" class="move_handle" onpointerdown=((bl_grab)())></button>
	<button id="br" class="move_handle" onpointerdown=((br_grab)())></button>

	<selectorlist></selectorlist>

	<div class="test" badge="padding">

	</div>

	<div class="test" badge="margin">
	</div>

	<div class="test" badge="content">
	</div>


	<div class="centerer" tabindex="1">
		<span class="left_position">left: ((posl.toString().slice(0,8)))px</span>
	</div>

	<div class="centerer">
		<span class="top_position">top:((post.toString().slice(0,8)))px</span>
	</div>
	<span class="center_position">((w.toString().slice(0,8)))px âœ— ((h.toString().slice(0,8)))px</span>

	<button onpointerdown="((set_control)('./border.html'))">test</button>
	<button onpointerdown="((show_css_selector_list)())">css selectors</button>

	<script on=((show_css_selector_list))>
		const system = presets.custom.system;
		//build list of selector elements to present.
		let selectors = system.css.getApplicableSelectors(model.component, model.element);
		console.log(selectors)
		emit.selectors = selectors.map(s=>({name:s.v.join(" "),sel:s}))
		console.log({selectors:selectors.map(s=>({name:s.v.join(" ")}))})
	</script>

	<script on=((grab))>
		model.action = model.actions.MOVE;
		model.edgeType = 0;
		emit.move_action = event;
		return false;
	</script>

	<script on=((tl_grab))>
		model.action = model.actions.RESIZETL;
		model.edgeType = 5;
		emit.move_action = event;
		return true;
	</script>

	<script on=((tr_grab))>
		model.action = model.actions.RESIZETR;
		model.edgeType = 6;
		emit.move_action = event;
		return true;
	</script>

	<script on=((bl_grab))>
		model.action = model.actions.RESIZEBL;
		model.edgeType = 9;
		emit.move_action = event;
		return true;
	</script>

	<script on=((br_grab))>
		model.action = model.actions.RESIZEBR;
		model.edgeType = 10;
		emit.move_action = event;
		return true;
	</script>

	<style>
		
		.test{
			position: absolute;
			pointer-events: none;
		}

		.move_handle{
			width: 16px;
			height: 16px;
			background-color: red;
  			pointer-events: auto;
  			border-radius: 8px;
			position: absolute;
		}

		#tl{
			top:-8px;
			left:-8px;
		}

		#tr{
			top:-8px;
			right:-8px;
		}

		#bl{
			bottom:-8px;
			left:-8px;
		}
		

		#br{
			bottom:-8px;
			right:-8px;
		}

		.centerer{
			width: 100%;
			display: flex;
  			align-items: center;
  			justify-content: center;
  			pointer-events: auto;
		}

		.left_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-40px;
			background-color: black;
			color:white;
		}

		.top_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-10px;
			left:-80px;
			justify-content: right;
			background-color: black;
			color:white;
		}

		.center_position{
			font-size: 14px;
			padding: 3px;
			position: relative;
			width:80px;
			margin: auto;
			top:80px;
			justify-content: right;
			background-color: rgb(20,110,210);
			border:  2px solid rgb(190,190,190);
			border-radius: 8px;
			color:white;
		}
	</style>
</w-s>
