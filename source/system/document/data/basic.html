<scope export="move_action set_control"   style="width:100%;height:100%" element="div" >

	<div id="tl" class="move_handle" onpointerdown=((tl_grab)())></div>
	<div id="tr" class="move_handle" onpointerdown=((tr_grab)())></div>
	<div id="bl" class="move_handle" onpointerdown=((bl_grab)())></div>
	<div id="br" class="move_handle" onpointerdown=((br_grab)())></div>

	<selectorlist></selectorlist>

	<div class="test" pin="padding">
	</div>

	<div class="test" pin="margin">
	</div>

	<div class="test" pin="content" >
	</div>


	<div class="centerer" tabindex="1">
		<span class="left_position">left: ((posl.toString().slice(0,8)))px</span>
	</div>

	<div class="centerer">
		<span class="top_position">top:((post.toString().slice(0,8)))px</span>
	</div>



		<div class="centergrab" onpointerdown="((grab)())"></div>
	<script on=((show_css_selector_list))>
		//build list of selector elements to present.
		let selectors = css.getApplicableSelectors(this.model.component, this.model.element);
		console.log(selectors);
		emit.selectors = selectors.map(s=>({name:s.vals.join(" "),sel:s}));
	</script>

	<script on=((grab))>
		console.log("grab")
		this.model.action = this.model.actions.MOVE;
		this.model.edgeType = 0;
		move_action = event;
		return false;
	</script>

	<script on=((tl_grab))>
		console.log("tl_grab")
		this.model.action = this.model.actions.RESIZETL;
		this.model.edgeType = 5;
		move_action = event;
		return true;
	</script>

	<script on=((tr_grab))>
		this.model.action = this.model.actions.RESIZETR;
		this.model.edgeType = 6;
		move_action = event;
		return true;
	</script>

	<script on=((bl_grab))>
		this.model.action = this.model.actions.RESIZEBL;
		this.model.edgeType = 9;
		move_action = event;
		return true;
	</script>

	<script on=((br_grab))>
		this.model.action = this.model.actions.RESIZEBR;
		this.model.edgeType = 10;
		move_action = event;
		return true;
	</script>

	<style>

		.centergrab{
			width: 100%;
			height: 100%;
			position: absolute;
			top:0px;
			left:0px;
			z-index: 0
		}

		.test{
			position: absolute;
			pointer-events: none;
		}

		.move_handle{
			width: 8px;
			height: 8px;
			border: 1px solid black;
			background-color: white;
  			pointer-events: auto;
  			border-radius: 1px;
			position: absolute;
			z-index: 1000;
		}

		#tl{
			top:-4px;
			left:-4px;
		}

		#tr{
			top:-4px;
			right:-4px;
		}

		#bl{
			bottom:-4px;
			left:-4px;
		}
		

		#br{
			bottom:-4px;
			right:-4px;
		}

		.centerer{
			width: 100%;
			display: flex;
  			align-items: center;
  			justify-content: center;
  			pointer-events: auto;
		}

		.left_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-40px;
			background-color: black;
			color:white;
		}

		.top_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-10px;
			left:-80px;
			justify-content: right;
			background-color: black;
			color:white;
		}

		.center_position{
			font-size: 14px;
			padding: 3px;
			position: relative;
			width:80px;
			margin: auto;
			top:80px;
			justify-content: right;
			background-color: rgb(20,110,210);
			border:  2px solid rgb(190,190,190);
			border-radius: 8px;
			color:white;
		}
	</style>
</scope>
