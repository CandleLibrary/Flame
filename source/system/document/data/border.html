<scope export="move_action set_control"  onpointerdown="((grab)())" style="width:100%;height:100%" element="div" >
	<div class="centerer" tabindex=1>
		<span class="left_position">left: ((posl.toString().slice(0,8)))px</span>
	</div>

	<div class="centerer">
		<span class="top_position">top: ((post.toString().slice(0,8)))px</span>
	</div>

	<div class="test" badge="padding">
		<button id="tl" class="move_handle" onpointerdown=((tl_grab)())></button>
		<button id="tr" class="move_handle" onpointerdown=((tr_grab)())></button>
		<button id="bl" class="move_handle" onpointerdown=((bl_grab)())></button>
		<button id="br" class="move_handle" onpointerdown=((br_grab)())></button>
    </div>

	<button id="move" onpointerdown="((set_control)('./basic.html'))">test</button>

	<script on=((grab))>
		model.action = model.actions.MOVE;
		model.boxType = model.types.padding;
		model.edgeType = model.types.edge.all;
		emit.move_action = event;
		return false;
	</script>

	<script on=((tl_grab))>
		model.action = model.actions.RESIZEBORDERTL;
		model.boxType = 2;
		model.edgeType = 5;
		emit.move_action = event;
		return true;
	</script>

	<script on=((tr_grab))>
		model.action = model.actions.RESIZEBORDERTR;
		model.boxType = 2;
		model.edgeType = 6;
		emit.move_action = event;
		return true;
	</script>

	<script on=((bl_grab))>
		model.action = model.actions.RESIZEBORDERBL;
		model.boxType = 2;
		model.edgeType = 9;
		emit.move_action = event;
		return true;
	</script>

	<script on=((br_grab))>
		model.action = model.actions.RESIZEBORDERBR;
		model.boxType = 2;
		model.edgeType = 10;
		emit.move_action = event;
		return true;
	</script>


	<style>
		.test{
			background-color: rgba(255,50,120,0.5);
			position: absolute;
		}

		.move_handle{
			width: 16px;
			height: 16px;
			background-color: green;
  			border-radius: 8px;
			position: absolute;
			box-shadow: 1px 1px 5px black;
		}

		#move{
			position: absolute;
			left: 50px;
			position: absolute;
			z-index: 100;
		}

		#tl{
			top:-8px;
			left:-8px;
		}

		#tr{
			top:-8px;
			right:-8px;
		}

		#bl{
			bottom:-8px;
			left:-8px;
		}
		

		#br{
			bottom:-8px;
			right:-8px;
		}

		.centerer{
			width: 100%;
			display: flex;
  			align-items: center;
  			justify-content: center;
  			pointer-events: auto;
		}

		.left_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-40px;
			background-color: rgb(210,210,210);
			border:  2px solid rgb(190,190,190);
			border-radius: 8px;
			color:white;
		}

		.top_position{
			font-size: 14px;
			padding: 3px;
			position: absolute;
			top:-10px;
			left:-80px;
			justify-content: right;
			background-color: rgb(210,210,210);
			border:  2px solid rgb(190,190,190);
			border-radius: 8px;
			color:white;
		}

		.center_position{
			font-size: 14px;
			padding: 3px;
			position: relative;
			width:80px;
			margin: auto;
			top:80px;
			justify-content: right;
			background-color: rgb(20,110,210);
			border:  2px solid rgb(190,190,190);
			border-radius: 8px;
			color:white;
		}
	</style>
</scope>
