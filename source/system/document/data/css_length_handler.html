<scope component=css_ui_length class="main" export="move_action set_control"   style="width:100%" element="span" >
	((value_output.toString().slice(0, 1000)))((unit)) 
	
	<span onpointerdown=((decrease))> dn </span>
	<span onpointerdown=((increase))> up </span>

	<style>
		span{
			width: 20px;
			height: 20px;
			color: red;
			padding: 2px;
		}
	</style>

	<script on=((destroying))>
		segment.vh = null;
		segment.val.innerHTML = "";
	</script>

	<script on=((increase))>
		segment.css_val = value+1+value.unit;		
		segment.update();
	</script>

	<script on=((decrease))>
		segment.css_val = value-1+value.unit;
		segment.update();
	</script>

	<script on=((value))>
		value_output = value;
	</script>
</scope>
