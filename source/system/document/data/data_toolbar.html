<scope class="main" export="move_action set_control"   style="width:100%;height:100%" element="div" >
	DATA
	<textarea class=text value=((css_rules)(changed))></textarea>
	
	<script on=((changed))>
		try{
			const data = JSON.parse(changed);
			if(env.ui.comp.active.component){
				env.ui.comp.active.component.scope.update(data);
			}
		}catch(e){
			console.log(e)
		}
	</script>

	<style>
		.text{
			min-width:250px;
			min-height:300px;
		}
		.main{
			position: relative;
			top:720px;
			background-color: white;
		}
	</style>
</scope>
