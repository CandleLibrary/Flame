<scope class="main" export="move_action set_control"   style="width:100%" element="div" >
	<canvas onclick=((clicked)) width="20" height="20" pin="canvas" style="display:inline"></canvas>

	<script on=((loaded))>
		this.ctx = canvas$.getContext("2d");
	</script>

	<script on=((destroying))>
		segment.vh = null;
		segment.val.innerHTML = "";
	</script>

	<script on=((clicked))>
		segment.css_val = "#004400";
		segment.update();
	</script>

	<script on=((value))>
		this.ctx.fillStyle = value;
		this.ctx.fillRect(0,0,50,50);
	</script>
</scope>
