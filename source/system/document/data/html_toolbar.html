<scope class="main" export="move_action set_control"   style="width:100%;height:100%" element="div" >
	HTML
	<textarea class="text" value=((component_info)(changed))></textarea>

	<script on=((changed))>
		if(env.ui.comp.active.element.wick_node)
			env.ui.comp.active.element.wick_node.reparse(changed);
	</script>

	<script on=((widget))>
			component_info = (env.ui.comp.active.element.wick_node) ? 
				env.ui.comp.active.element.wick_node.toString() : 
				"";
	</script>

	<style>
		.text{
			min-width:250px;
			min-height:300px;
		}
		.main{
			position: relative;
			top:360px;
			left:0;
			background-color: white;
		}
	</style>
</scope>
