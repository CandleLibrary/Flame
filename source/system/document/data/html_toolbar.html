<scope class="main" export="move_action set_control"   style="width:100%;height:100%" element="div" >
	HTML
	<textarea pin=text class="text" value=((component_info)(changed))></textarea>

	<script on=((changed))>
		if(env.ui.comp.active.element.wick_node){
			this.active = true;
			this.start = text$.selectionStart;
			this.end = text$.selectionEnd;
			actions.UPDATE_ELEMENT_OUTERHTML(env, env.ui.comp.active.component, env.ui.comp.active.element, changed)
			
		}
	</script>

	<script on=((widget))>
			
	</script>

	<script on=((update))>
		if(!this.active){

		component_info = (env.ui.comp.active.element.wick_node) ? 
				env.ui.comp.active.element.wick_node.toString() : 
				"";

		}
		this.active = false;

			text$.selectionStart = this.start || 0;
			text$.selectionEnd = this.end || 0;
	</script>


	<style>
		.text{
			min-width:250px;
			min-height:300px;
		}
		.main{
			position: relative;
			top:360px;
			left:0;
			background-color: white;
		}
	</style>
</scope>
