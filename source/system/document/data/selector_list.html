
<scope import="selectors" component="selectorlist">
	<container element="ul">
		((selectors))
		<scope element="div" draggable="true">
			<div draggable="true" onpointerdown="((drag)())">
				((name))
			</div>

			<script on="((drag))">
				const system = presets.custom.system;
				system.ui.manager.dnd.startDrag({selector:model.sel, type:"css_selector"},"<h1>test</h1>");
			</script>
			<style>
				div{
					background-color: black;
					color:white;
				}
			</style>
		</scope>
	</container>
</scope>s
