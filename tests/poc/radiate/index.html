<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<source></source>
		<link type="text/css" rel="stylesheet" href="/main.css">
		<script src="/cfw/radiate"></script>
		<script src="/cfw/flame"></script>
	</head>
<body>
	<app>
		<element>
			<component>
				<scope>
				<input type=text value="((value)())"> 
				<button onclick="((addTodo)())">ADD!</button>

					<container>
						((todos))
						<scope style="((checked ? 'text-decoration: line-through' : 'text-decoration: none' ))" export="removeTodo"  pin="frame">	
							
 <input  type="checkbox" value="((checked))">  ((value)) <span onclick="((removeTodo)(this.id))">Remove</span>
							
							<js on="((checked))">
								checked 
									?  
										glow({obj:frame$, opacity:{v:0.1, duration:200} }).play()
									:  
										glow({obj:frame$, opacity:{v:1, duration:200} }).play()
							</js>

						</scope>
					</container>

					<js on="((removeTodo))">
						removeTodo
						debugger;
					</js>

					<js on="((addTodo))">
						if(!this.todos)
							this.todos = [];

						this.todos.push({value, checked:false})

						todos = this.todos;

						value = "";
					</js>

				</scope>
			</component>
		</element>
		<element>
			<component>
				<scope>
					<div>Footer</div>
					<button>((test))</button>
					<style>
						div{
							width:100%;
							height:50px;
							color:red;
							background-color: rgb(20,20,20);
							font-size: 23px;
						}
					</style>
				</scope>
			</component>
		</element>
	</app>

	<script>
		flame(radiate);

		radiate({});
	</script>
</body>
</html>
