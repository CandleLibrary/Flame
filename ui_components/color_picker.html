<w-s component="color-picker" model="import">
	<span>R<input type="number" value="((r))"></span>
	<span>G<input type="number" value="((g))"></span>
	<span>B<input type="number" value="((b))"></span>
	<span>A<input type="number" value="((a))" min=0 max=1></span>
	((primary_color))

	<script on="((primary_color))">
		src.color = primary_color;
	</script>

	<script on="((color))">
		let out = primary_color;

		src.color = out;

		let r = out & 0xFF;
		let g = (out >> 8) & 0xFF;		
		let b = (out >> 16) & 0xFF;
		let a = (out >> 24) & 0xFF;

		emit("r", r);
		emit("g", g);
		emit("b", b);
		emit("a", a);		
	</script>

	<script on="((r))">
		let color = src.color;
		color = (color & 0xFFFFFF00) | ((r | 0) & 0xFF);
		emit("primary_color", color)
	</script>

	<script on="((g))">
		let color = src.color;
		color = (color & 0xFFFF00FF) | (((g | 0) & 0xFF) << 8);
		emit("primary_color", color)
	</script>

	<script on="((b))">
		let color = src.color;
		color = (color & 0xFF00FFFF) | (((b | 0) & 0xFF) << 16);
		emit("primary_color", color)
	</script>

	<script on="((a))">
		let v = Math.min(Math.max((255/a)|0, 255),0)
		let color = src.color;
		color = (color & 0xFFFFFF) | (((v | 0) & 0xFF) << 24);
		emit("primary_color", color)
	</script>
</w-s>
